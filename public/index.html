<!DOCTYPE html>
<html lang="en">
<head>
  <title>Studbud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- <link rel="icon" href="img/favicon.png"> -->
  <link rel="stylesheet" href="scss/main.scss">
</head>
<title>Studbud</title>
</head>

<body>
  <div id="root" class="grid-container">
    <!-- Header -->
    <header class="header">
      <h1>Studbud</h1>
    </header>

    <!-- Navigation -->
    <nav class="nav">
      <!-- Internal nav container for sticky positioning -->
      <div class="nav-container">
        
        <ul>
          <!-- Nav items for current and potential future pages -->
          <li class="active"><a href="index.html">Tasks</a></li>
          <li><a href="#">Content</a></li>
          <li><a href="#">Timer</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="content">
      <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Add task</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <!-- make task -->
        Task name<input type="text" id="todo_input" />
        <br>Duedate<input type="date"  id="duedate_input"/>
        <br>Completion time<input type="time"  id="completionTime_input">
        <br>Estimate time<input type="number"  id="estimatedTime_input">
        <br>Task Priority<select  id="priority_input">
          <option value="">Select one</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
      </select>

        <input type="submit" value="Add Todo" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="status" id="no_status">
  <!-- title of board -->
        <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
        <div class="todo" draggable="true">
          <a>Task example</a>
          <span class="close">&times;</span>
        </div>
      </div>
      <div class="status">
        <h3>To do list</h3>
      </div>
      <div class="status">
        <h3>In Progress</h3>
      </div>
      <div class="status">
        <h3>Completed</h3>
      </div>
    </div>

    <div id="overlay"></div>
    </main>

    <!-- Aside -->
    <aside class="aside" id="aside">
      <div class="aside-container">
        <h2>Pomodro</h2>
    
        <figure class="clock">
          <div class="mins">0</div>
          <div>:</div>
          <div class="secs">00</div>
          <audio
            src="/public/music/clock.mp3"
          ></audio>
          <svg class="progress-ring" height="120" width="120">
            <circle
              class="walker"
              stroke-width="8"
              fill="transparent"
              r="50"
              cx="60"
              cy="60"
            />
          </svg>
        </figure>
    <!-- the button to make clock walk -->
        <div class="btn-group">
          <button class="start">Start</button>
          <button class="reset">reset</button>
          <button class="pause">pause</button>
        </div>
    <!-- settings of promodoro -->
        <form action=".">
          <label for="focusTime">Study Time</label>
          <input type="number" value="1" id="focusTime" />
          <label for="breakTime">Break Time</label>
          <input type="number" value="1" id="breakTime" />
          <button type="submit">Save settings</button>
        </form>

        </div>
      </div>
    </aside>

    <!-- Footer -->
    <footer class="footer">
      <audio controls>
        <source src="/public/music/sunny.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

      <p>yzhu4495</a>.</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="/public/js/setting.js"></script>
  <script src="/public/js/Walker.js"></script>
  <script src="/public/js/timer.js"></script>

</body>

</html>
