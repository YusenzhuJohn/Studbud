<!DOCTYPE html>
<html lang="en">

<head>
  <title>Studbud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- <link rel="icon" href="img/favicon.png"> -->
  <link rel="stylesheet" href="scss/main.scss">
  <link rel="shortcut icon" href="/public/music/favicon .ico" type="image/x-icon">  
</head>
<title>Studbud</title>
</head>

<body>
  <div id="root" class="grid-container">
    <!-- Header -->
    <header class="header">
      <h1>Studbud</h1>
    </header>

    <!-- Navigation -->
      <!-- Internal nav container for sticky positioning -->
      <div class="nav-container">
        <ul>
          <li class="active"><a href="index.html">Tasks</a></li>
          <li><a href="https://music.youtube.com/" target="blanket">Excellent music</a></li>
          <li><a href="./dictionary.html" target="blanket" >Dictionary</a></li>
        </ul>
      </div>
   

    <!-- Main content -->
    <main class="content">
      <!-- create that create a task list -->
      <div class="create" id="todo_form">
        <div class="header">
          <div class="title">Add task</div>
          <button class="btn close-create">&times;</button>
        </div>
        <div class="body">
          <!-- make task -->
          Task name<input type="text" id="todo_input" />
          Duedate<br><input type="date" id="duedate_input" />
          <br>Completion time<br><input type="time" id="completionTime_input">
          <br>Estimate time<br><input type="text" id="estimatedTime_input">
          <br>Task Priority<br><select id="priority_input">
            <option value="">Select one</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>

          <input type="submit" value="Add Todo" id="todo_submit" />
        </div>
      </div>
      <!-- todo -->
      <div class="todo-container">
        <div class="column" id="left_column">
          <!-- title of board -->
          <button id="add_btn" data-target-create="#todo_form">+ Add Todo</button>
          <div class="todo" draggable="true">
            <a>Task example</a>
            <span class="close">&times;</span>
          </div>
        </div>
        <div class="column">
          <h3>To do list</h3>
        </div>
        <div class="column">
          <h3>In Progress</h3>
        </div>
        <div class="column">
          <h3>Completed</h3>
        </div>
      </div>

      <div id="overlay"></div>
    </main>

    <!-- Aside -->
    <aside class="aside" id="aside">
      <div class="aside-container">
        <h2>Pomodro</h2>

        <figure class="clock">
          <div class="mins">0</div>
          <div>:</div>
          <div class="secs">00</div>
          <audio src="/public/music/clock.mp3"></audio>
          <svg class="progress-ring" height="120" width="120">
            <circle class="walker" stroke-width="8" fill="transparent" r="40" cx="50" cy="50" />
          </svg>
        </figure>
        <!-- the button to make clock walk -->
        <div class="btn-group">
          <button class="start">Start</button>
          <button class="reset">reset</button>
          <button class="pause">pause</button>
        </div>
        <!-- settings of promodoro -->
        <form action=".">
          <label for="studyTime">Study Time</label>
          <input type="number" value="1" id="studyTime" />
          <label for="restTime">Rest Time</label>
          <input type="number" value="1" id="restTime" />
          <button type="submit">Save settings</button>
        </form>


      </div>
  </div>
  </aside>

  <!-- Footer -->
  <footer class="footer">
    <audio controls>
      <source src="/public/music/sunny.mp3" type="audio/mpeg">
    </audio>
    <audio controls>
      <source src="/public/music/inspire.mp3" type="audio/mpeg">
    </audio>

    <audio controls>
      <source src="/public/music/photoalbum.mp3" type="audio/mpeg">
    </audio>

    <p>yzhu4495</a>.</p>
  </footer>
  </div>

  <script src="script.js"></script>
  <script src="/public/js/setting.js"></script>
  <script src="/public/js/Walker.js"></script>
  <script src="/public/js/timer.js"></script>

</body>

</html>
